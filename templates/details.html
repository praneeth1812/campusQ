{% for row in range((rows | length)-1,0,-1) %}

  <div class="card" style="margin:2%;">

     <h3 style="color:rgb(197, 34, 34)"> {{rows[row][0]}} &#10067;</h3>
    </div>

        <footer class="blockquote-footer" style="color:blueviolet">Answered by <cite title="Source Title" style="color:darkorchid">{{rows[row][3]}}</cite></footer>

  </div>
